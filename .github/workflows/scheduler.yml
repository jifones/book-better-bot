name: Court booking scheduler

on:
  schedule:
    - cron: '30 21 * * *'   # 21:30 UTC diario (el script espera hasta 22:00:01 London)
  workflow_dispatch:
    inputs:
      target_time:
        description: 'Override target time (HH:MM:SS Europe/London)'
        required: false

jobs:
  run-scheduler:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: court-booking-scheduler
      cancel-in-progress: false
    env:
      TZ: Europe/London

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scheduler (wait until target time London)
        env:
          # Supabase
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

          # Better (usa las keys que haya en booking_accounts)
          BETTER_USERNAME_JAVIER: ${{ secrets.BETTER_USERNAME_JAVIER }}
          BETTER_PASSWORD_JAVIER: ${{ secrets.BETTER_PASSWORD_JAVIER }}

          # Diario: solo procesa t+7 del d√≠a
          RUN_MODE: "RELEASE_ONLY"
        run: |
          python run_scheduler.py --target-time "${{ github.event.inputs.target_time || '22:00:01' }}" --tz "Europe/London"
