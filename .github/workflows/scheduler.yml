name: Court booking scheduler

on:
  schedule:
    - cron: '30 21 * * *'   # 21:30 UTC; el script espera hasta las 22:00:01 London
  workflow_dispatch:

jobs:
  run-scheduler:
    runs-on: ubuntu-latest
    timeout-minutes: 30
    concurrency:
      group: court-booking-scheduler
      cancel-in-progress: false
    env:                      # <-- SOLO UNO a nivel job
      TZ: Europe/London

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scheduler (wait until 22:00:01 London)
        env:                  # <-- SOLO UNO a nivel step
          # Modo diario: SOLO t+7
          RUN_MODE: "RELEASE_ONLY"
          # Espera exacta
          TARGET_TIME_LONDON: "22:00:01"
          TARGET_TZ_NAME: "Europe/London"

          ENABLE_BETTER_BOOKING: "true"
          # Supabase
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # Better (las que tengas disponibles)
          BETTER_USERNAME_JAVIER: ${{ secrets.BETTER_USERNAME_JAVIER }}
          BETTER_PASSWORD_JAVIER: ${{ secrets.BETTER_PASSWORD_JAVIER }}
          # Alias genéricos (fallback del flujo de crédito)
          BETTER_USERNAME: ${{ secrets.BETTER_USERNAME_JAVIER }}
          BETTER_PASSWORD: ${{ secrets.BETTER_PASSWORD_JAVIER }}
        run: |
          python run_scheduler.py --target-time "22:00:01" --tz "Europe/London"
