name: Court booking scheduler

on:
  schedule:
    # Dispara todos los días a las 22:00 UTC.
    # El script esperará internamente hasta las 22:00:02 Europe/London.
    - cron: '58 21 * * *'
  workflow_dispatch:

jobs:
  run-scheduler:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    concurrency:
      group: court-booking-scheduler
      cancel-in-progress: false
    env:
      TZ: Europe/London

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scheduler (wait until 22:00:01 London)
        env:
          # Supabase
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          # Alias por si tu script usa estos nombres:
          SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

          # Credenciales Better disponibles hoy (Javier)
          BETTER_USERNAME_JAVIER: ${{ secrets.BETTER_USERNAME_JAVIER }}
          BETTER_PASSWORD_JAVIER: ${{ secrets.BETTER_PASSWORD_JAVIER }}
        run: |
          python run_scheduler.py --target-time "22:00:01" --tz "Europe/London"
